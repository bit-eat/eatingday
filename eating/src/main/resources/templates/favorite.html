<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Bookmark List</title>
</head>
<body>
	<div id="eateryContent">
		<h1>EateryBookmark List</h1>

		<table border="1">
		<thead>
		<tr>
			<th>음식점 이름</th>
			<th>카테고리</th>
			<th>지역</th>
			<th>주소</th>
			<th>전화</th>
			<th>음식점 설명</th>
		</tr>
		</thead>

		<tr th:each="eatery : ${selectEateryBookmark}">
			<td th:text="${eatery.name}"></td>
			<td th:text="${eatery.categoryName}"></td>
			<td th:each=" area : ${T(com.eat.vo.Area).values()}" th:if="${#strings.toString(eatery.area)}==${#strings.toString(area.name())}" th:text="${area.getKrName}"></td>
			<td th:text="${eatery.address}"></td>
			<td th:text="${eatery.phoneNumber}"></td>
			<td th:text="${eatery.content}"></td>
		</tr>
	</table>
	</div>
	
	<div id="recipeContent">
		<h1>EateryBookmark List</h1>

		<table border="1">
		<thead>
		<tr>
			<th>이미지</th>
			<th>레시피이름</th>
			<th>재료</th>
			<th>추천수</th>
		</tr>
		</thead>

		<tr th:each="recipe : ${selectRecipeBookmark}">
			<td th:text="${recipe.thumb}"></td>
			<td th:text="${recipe.name}"></td>
			<td th:text="${recipe.ingredient}"></td>
			<td th:text="${recipe.recommend}"></td>
		</tr>
	</table>
	</div>
	
</body>
</html>
