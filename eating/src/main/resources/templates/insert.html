<!DOCTYPE html>
<html>
<head>

<title>맛집등록 페이지</title>

<body>

   </td>
   
		</tr>

				</tr>

				<td>

					<option value="대구">대구</option>
					<option value="울산">울산</option>
					<option value="부산">부산</option>

				</td>
				</tr>
				
				<tr>

				</select>
				</td>
				</tr>
				
				<tr>
				<th>음식점 설명</th>
				<td>
				<textarea name="memo" style="width:100px; height:300px;"></textarea>
			    </td>
				</tr>

<td>
