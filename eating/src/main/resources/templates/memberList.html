<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	$(document).ready(function() {

			style 
		});
	});

		var chkObj = document.getElementsByName("id");

			var chk_listArr = $("input[name='id']");
			for (var i = 0; i < chk_listArr.length; i++) {
				chk_listArr[i].checked = this.checked;
			}
		});
		$("input[name='id']").click(function() {
			if ($("input[name='id']:checked").length == rowCnt) {
				$("input[name='allCheck']")[0].checked = true;
			} else {
				$("input[name='allCheck']")[0].checked = false;
			}
		});
	});

	var checkRows = $("[name='allCheck']:checked");
	for (var i = checkRows.length - 1; i > -1; i--) {

</head>
<body>
	<h1>회원 목록</h1>

	<div>
		<form id=form method="post">
			<table border="1">
				<thead>
					<tr>
						<th scope="col"><input id="allcheck" type="checkbox"
							name="allCheck"></th>
						<th>사용자아이디</th>
						<th>비밀번호</th>
						<th>이름</th>
						<th>전화번호</th>
						<th>등급</th>
						<th></th>
					</tr>
				</thead>

				<tr th:each="member : ${selectAll}">
					<td class="header" width="30">
						<div class="chkclass">
							<input name="id" type="checkbox" id="id" class="id"
								th:value="${member.id}">
						</div>
					</td>
					<td name="userId" th:text="${member.userId}"
						th:value="${member.userId}"></td>
					<td name="userPw" th:text="${member.userPw}"
						th:value="${member.userPw}"></td>

					<td><input name="userName" th:value="${member.userName}"
						readonly></td>
					<td><input name="phoneNumber" th:value="${member.phoneNumber}"
						readonly></td>
					<td><input name="grade" th:value="${member.grade}" readonly></td>
					<td>

						<input type="button" id="updateok" name="updateok"  style="display: none;" value="확인" />
					</td>
				</tr>
			</table>
			<button id="submitFrm">삭제</button>
		</form>
	</div>

</body>

</html>
