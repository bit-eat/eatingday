<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지역별 맛집 페이지</title>
</head>
<body>
<h3>지역</h3>
<table border = "1">
		<tr>
			<th colspan="5">지역</th>
		</tr>
		<tr>
			
			<td onclick="location.href='#'">강북</td>
			<td onclick="location.href='#'">강남</td>
			<td onclick="location.href='#'">경북</td>
			<td onclick="location.href='#'">경남</td>
			<td onclick="location.href='#'">강원</td>
		</tr>
		<tr>
			<td onclick="location.href='#'">인천</td>
			<td onclick="location.href='#'">충청</td>
			<td onclick="location.href='#'">대전</td>
			<td onclick="location.href='#'">대구</td>
			<td onclick="location.href='#'">울산</td>
		</tr>
		<tr>
			<td onclick="location.href='#'">전라</td>
			<td onclick="location.href='#'">광주</td>
			<td onclick="location.href='#'">부산</td>
			<td onclick="location.href='#'">경상</td>
			<td onclick="location.href='#'">제주</td>
		</tr>
	</table>
	<br>
	<table border="1">
		<thead>
		<h3>지역별 인기 맛집</h3>
			<th>음식점 이름</th>
			<th>지역</th>
			<th>추천수</th>
		</thead>

		<tr th:each="eatery : ${selectArea }">
			<td th:text="${eatery.name}"></td>
			<td th:each=" area : ${T(com.eat.vo.Area).values()}"
				th:if="${#strings.toString(eatery.area)}==${#strings.toString(area.name())}"
				th:text="${area.getKrName}"></td>
			
		</tr>

	</table>
	<br>
	<table border="1">
		<thead>
		<h3>지역별 맛집</h3>
			<th>음식점 이름</th>
			<th>지역</th>
			<th>추천수</th>
		</thead>

		<tr th:each="eatery : ${selectArea }">
			<td th:text="${eatery.name}"></td>
			<td th:each=" area : ${T(com.eat.vo.Area).values()}"
				th:if="${#strings.toString(eatery.area)}==${#strings.toString(area.name())}"
				th:text="${area.getKrName}"></td>
			
		</tr>

	</table>
</body>
</html>
