<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴별 맛집 페이지</title>
  <style>
        table{
        
            border : 1px solid; border-collapse: collapse; text-align: center;
        }
        
        th, td{border: 1px solid; padding: 10px 5px;}
        
  </style>
</head>

<body>

    <h3>메뉴별 맛집</h3>

	<table>
		<tr>
			<th colspan="3">메뉴</th>
		</tr>
		<tr>
			<td>한식</td>
			<td>양식</td>
			<td>일식</td>
		</tr>
		<tr>
			<td>중식</td>
			<td>패스트푸드</td>
			<td>베이커리</td>
		</tr>
		<tr>
			<td>퓨전푸드</td>
			<td>뷔페</td>
			<td>카페/주점</td>
		</tr>
	</table>


</body>
</html>
