<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호찾기</title>
</head>
<body>

	<h3>비밀번호찾기</h3>

	<form action="findPw" method="post">
		<div>
			<label>이름</label> <input for="userName" id="userName" name="userName"
				type="text">
		</div>

		<div>
			<label>아이디</label> <input for="userId" id="userId" name="userId"
				type="text">
		</div>

		<div>
			<label>전화번호</label> <input for="phoneNumber" id="phoneNumber"
				name="phoneNumber" type="text">
		</div>
		<input type="submit" value="비밀번호찾기">
	</form>

	<label>비밀번호</label>
	<input th:each="member : ${findPw}" th:value="${member.userPw}"
		type="text" readonly>

</body>
</html>
