<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--
<head th:replace="/fragments/header :: header">
-->
  <title>레시피</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/css/bootstrap.css">
<script type="text/javascript" src="/js/recipeTag.js"></script>
</head>

<body>
<div class="container">
  <form role="form" th:action="@{/recipe/new}" th:object="${recipeForm}" method="post">

    <div class="form-group">
      <label th:for="name" class="form-label mt-4">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="요리 이름을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="thumb" class="form-label mt-4">사진</label>
      <input type="text" th:field="*{thumb}" class="form-control" placeholder="사진입력(주소) 수정필요">
    </div>
    <div class="form-group">
      <label th:for="ingredient" class="form-label mt-4">요리재료를 입력하세요</label>
      <input type="text" th:field="*{ingredient}" class="form-control" placeholder="요리재료 입력">
    </div>
    <div class="form-group">
      <label th:for="people" class="form-label mt-4">요리인원</label>
      <select name="peopleList" th:field="*{people}" class="form-control">
        <option value="ONE" selected>1인요리</option>
        <option value="TWO">2인요리</option>
        <option value="FAMILY">4인요리</option>
        <option value="PARTY">파티요리</option>
      </select>
    </div>
<!--    #로 태그입력-->
    <div class="form-group">

      <lable th:for="tag" class="form-label mt-r">태그 입력</lable>
      <input type="text" id="tagList" class="form-control" onkeyup="tag()"
             placeholder="태그를 입력하세요 #로 구분할 수 있습니다. 최대 10개 입력 가능">
      <div id="tagResult"></div>
    </div>
<br/><br/>
  <button type="submit" class="btn btn-primary">등록하기</button>
  </form>
  <br/>
</div>
<!--
<div th:replace="/fragments/footer :: footer"/>
-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>

</body>
</html>
